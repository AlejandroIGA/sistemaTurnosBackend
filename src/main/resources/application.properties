spring.application.name=servicio-profesores
spring.cloud.compatibility-verifier.enabled=false 
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_turnos_profesores?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
